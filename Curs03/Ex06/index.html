<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Radio boxes</title>


  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <h1>Animalele mele preferate</h1>
  <form>
    <h3>Pasari</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="pasari"
          id="uliu"
          value="Uliu"
        >
        <label for="uliu">Uliu</label>
      </li>
      <li>
        <input
          type="radio"
          name="pasari"
          id="bufnita"
          value="Bufnita"
        >
        <label for="bufnita">Bufnita</label>
      </li>
      <li>
        <input
          type="radio"
          name="pasari"
          id="lebada"
          value="Lebada"
        >
        <label for="lebada">Lebada</label>
      </li>
    </ul>
  </form>
  <form>
    <h3>Mamifere</h3>
    <ul>
      <li><input
          type="radio"
          name="mamifere"
          id="mesteacan"
          value="mesteacan"
        > <label for="mesteacan">Mesteacan</label></li>
      <li><input
          type="radio"
          name="mamifere"
          id="molid"
          value="molid"
        ><label for="molid">Molid</label></li>
      <li><input
          type="radio"
          name="mamifere"
          id="fag"
          value="fag"
        ><label for="fag">Fag</label></li>
    </ul>
  </form>
  <form>
    <h3>Pesti</h3>
    <ul>
      <li><input
          type="radio"
          name="pesti"
          id="soarece"
          value="soarece"
        ><label for="soarece">Soarece</label></li>
      <li><input
          type="radio"
          name="pesti"
          id="morun"
          value="morun"
        >
        <label for="morun">Morun</label>
      </li>
      <li><input
          type="radio"
          name="pesti"
          id="paine"
          value="paine"
        ><label for="paine">Paine</label></li>
    </ul>
  </form>

  <div
    class="pixeltab-host"
    id="html01-03-06"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
