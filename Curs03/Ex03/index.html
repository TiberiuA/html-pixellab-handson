<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Password</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <form>
    <input
      type="email"
      name="email"
      placeholder="Email"
      title="Adauga adresa ta de email sau o adresa fake de email pentru ca oricum n-o sa stie nimeni ca noi n-avem verificare pe email"
      required
    >
    <br><br>
    <input
      type="password"
      name="password"
      placeholder="Password"
      title="Adauga parola pe care doar tu o cunosti si pe care s-o pastrezi ascunsa pana la finalul veacurilor"
      required
    >
    <br><br>
    <button type="submit">Trimite</button>
  </form>

  <div
    class="pixeltab-host"
    id="html01-03-03"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
