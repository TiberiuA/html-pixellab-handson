<!DOCTYPE html>
<html lang="en">

<body>

  <h1>Tari si diviziunile lor</h1>
  <form>
    <fieldset>
      <legend>Statele Unite</legend>

        <option value="">--selecteaza--</option>
        <option value="alabama">Alabama</option>
        <option value="arkansas">Arkansas</option>
        <option value="northDakota">North Dakota</option>
        <option value="newYork">New York</option>
        <option value="boston">Boston</option>
      </select>
    </fieldset>
  </form>

  <form>
    <fieldset>
      <legend>Romanica</legend>
      <select>
        <option value="">--selecteaza--</option>
        <option value="Buciurlesti">Buciurlesti</option>
        <option value="Napocaca">Cluj-Napoca</option>
        <option value="Timisorinesti">Timisorinesti</option>
      </select>
    </fieldset>
  </form>

  <form>
    <fieldset>
      <legend>Apusul soarelui</legend>
      <select required>
        <option value="">--selecteaza ce poti--</option>
        <option value="Iancu">Iancu de Hunedoara</option>
        <option value="Vasile">Vasile Alexcsandri</option>
        <option value="Hurebista">Hadrian si Burebista</option>
      </select>

  </form>

  <div
    class="pixeltab-host"
    id="html01-03-10"
