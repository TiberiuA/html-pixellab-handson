<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Document</title>


  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <form>
    <input
      type="email"
      name="email"
      placeholder="Email"
      title="Adresa de email care deserveste si ca username in cazul site-ului acesta"
      required
    >
    <br><br>
    <input
      type="password"
      name="password"
      placeholder="Password"
      title="Parola pe care cu speranta in Dumnezeu n-ai uitat-o pentru ca n-avem functionalitate de reset password"
      required
    >
    <br><br>
    <label for="remember">Rembmer me?</label>
    <input
      type="checkbox"
      name="remember"
      id="remember"
      title="Selecteaza asta si te vom tine minte pe vecie. Our cookies don't die."
    >
    <br><br>
    <button type="submit">Trimite</button>
  </form>

  <div
    class="pixeltab-host"
    id="html01-03-05"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
