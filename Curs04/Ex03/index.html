<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Document</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <h1>Super Simple Website</h1>
  <p>
    <img
      src="images/welcome.jpg"
      alt="welcome_image"
    >
  </p>

  <p>
    Welcome to our HTML website.
  </p>

  <p>
    Lorem ipsum dolor sit amet, snectetur...
  </p>


  <h2>Login to our website</h2>
  <p>
    <img
      src="images/user.jpg"
      alt="user_icon"
    >
  </p>

  <form>
    <label for="email">*Email</label>
    <input
      type="email"
      name="email"
      id="email"
      value="email"
      placeholder="Email"
      required
    >
    <br><br>

    <label for="password">*Password</label>
    <input
      type="password"
      name="password"
      id="password"
      value="password"
      placeholder="Password"
      required
    >
    <br><br>
    <input
      type="checkbox"
      name="remember"
      id="remember"
      checked
    >
    <label for="remember">Remember me?</label>
    <br><br>
    <button
      type="submit"
      title="login"
      name="submit"
    >Login</button>
  </form>

  <div
    class="pixeltab-host"
    id="html01-04-03"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
