<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Tables</title>
  <style>
    td,
    th {
      border: 1px solid #000;
    }
  </style>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <table title="acesta este un tabel, pentru ca atata mi-a iesit">
    <tr>
      <th title="acesta este primul rand">rand 1, coloana 1</th>
      <th>rand 1, coloana 2</th>
      <th>rand 1, coloana 3</th>
    </tr>
    <tr>
      <td>rand 2, coloana 1</td>
      <td>rand 2, coloana 2</td>
      <td>rand 2, coloana 3</td>
    </tr>
    <tr>
      <td>rand 3, coloana 1</td>
      <td>rand 3, coloana 2</td>
      <td>rand 3, coloana 3</td>
    </tr>
  </table>

  <div
    class="pixeltab-host"
    id="html01-04-01"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
